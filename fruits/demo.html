<html>
<header>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</header>
<body>
    <div id="app">
        <button v-on:click="reverseMessage"> + </button>
        {{ message }}
        {{ message }}
    </div>


</body>
<script>
var app = new Vue({
  el: '#app',
  data: {
    message: 0
  },
  methods: {
    reverseMessage: function () {
      this.message = this.message + 1
    }
  }
})
</script>
</html>
